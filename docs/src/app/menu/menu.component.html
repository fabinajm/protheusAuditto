<mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <div fxShow="true" fxHide.lt-md="true" fxLayoutAlign="start center">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/instalador" routerLinkActive="active" mat-button>Instalador</a>
        <a routerLink="/nfe" routerLinkActive="active" mat-button>NF-e</a>
      </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/instalador" routerLinkActive="active" mat-list-item>Instalador</a>
        <a routerLink="/nfe" routerLinkActive="active" mat-list-item>NF-e</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>    
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
